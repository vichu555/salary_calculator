<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>salary calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
   
    <div class="container mt-3">
        <div class="row justify-content-center">
            <div class="col-md-4">
        <h1 class="text-center" style="font-weight: bolder;">Salary Calculator</h1>
        <form action="" method="get" class="ff">
        <div class="mb-3 mt-3">
            <label for="basicSal" class="form-label">Enter Your Basic Salary</label>
             <input type="number" id="basicSal" placeholder="basic salary" class="form-control">
        </div>
        <div class="mb-3">
             <label for="allowance" class="form-label">Enter Your Allowance</label>
             <input type="number" id="allowance" placeholder="allowance"  class="form-control">
        </div>
        <div class="mb-3">
             <label for="deduct" class="form-label">Enter Your Deductions</label>
             <input type="number" id="deduct" placeholder="deduction amount" class="form-control">
        </div>
        <div class="mb-3">
             <label for="perWeek" class="form-label">Enter Your Working Days Per Week</label>
             <input type="number" id="perWeek" placeholder="working days per week" class="form-control">
        </div>
        <div class="mb-3">
             <label for="hrs" class="form-label">Enter Your Working Hrs Per Day</label>
             <input type="number" id="hrs" placeholder="working hrs per day" class="form-control">
         </div>
        <div class="mb-3 text-center">
                <button onclick="calculateSalary()" class="btn btn-info" type="button">Salary Calculate</button>
        </div>
            </form>
        <div id="result" style="display: none;" class="mb-3 mt-3 text-center">
            
               <h5 id="an" class="mb-3"></h5>
               <h5 id="mon" class="mb-3"></h5>
               <h5 id="wee" class="mb-3"></h5>
               <h5 id="day" class="mb-3"></h5>
               <h5 id="hrss" class="mb-3"></h5>
               <button onclick="goBack()" class="btn btn-info">Calculate Again</button>
        </div>
    </div>
</div>
</div>
</body>
</html>
